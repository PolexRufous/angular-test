<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>
  {{ user | json }}
</p>

<form novalidate (ngSubmit)="onSubmit()">
  <md-dialog-content>
  <p>
    <md-input-container>
      <input mdInput placeholder="Usernname" required [(ngModel)]="user.username" name="username"/>
    </md-input-container>
    <br>
    <md-input-container>
      <input mdInput placeholder="Password" type="password" required [(ngModel)]="user.password" name="password"/>
    </md-input-container>
    <br>
    <md-checkbox name="remember" [(ngModel)]="user.remember">
      Remember Me
    </md-checkbox>
  </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white">Login</button>
  </md-dialog-actions>
</form>
